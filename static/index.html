<html>
	<head>
		<title>Woboq Code Paster</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="application.css"/>
		<link rel="shortcut icon" href="https://woboq.com/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="https://woboq.com/woboq-icon-192x192.png" type="image/png" sizes="192x192">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="highlight.cpp.min.js"></script>
		<script type="text/javascript" src="application.min.js"></script>
		<script type="text/javascript" src="woboq.min.js" async></script>

		<meta name="robots" content="noindex,nofollow"/>

		<script type="text/javascript">
			var app = null;
			// Handle pops
			var handlePop = function(evt) {
				var path = evt.target.location.pathname;
				if (path === '/') { app.newDocument(true); }
				else { app.loadDocument(path.substring(1, path.length)); }
			};
			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
			$(function() {
				app = new haste('paste.woboq.org', { twitter: true });
				handlePop({ target: window });
			});
		</script>

	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="https://code.woboq.org" class="logo"></a>
			</div>

			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display:none;" class="hljs" tabindex="0"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>

		<div id="box2" style="position:fixed;bottom:0;right:0;">
			<button class="save function button-picture">Save</button>
			<button class="new function button-picture">New</button>
			<!--<button class="duplicate function button-picture">Duplicate & Edit</button>-->
			<button class="raw function button-picture">Raw</button>
			<button class="twitter function button-picture">Tweet</button>
		</div>

		<div style="position:fixed;bottom:0;left:0;display:none;" id="woboqhelp">Paste a C/C++ stacktrace or code, then press the ðŸ’¾ Save icon on the bottom right<br/>
			Note that this is NOT the Woboq Code Browser, so it cannot do the full tooltip functionality.
		</div>

	</body>

</html>
